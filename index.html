<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Nubank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agendamento Nubank</h1>
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" placeholder="Digite seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="telefone">NÃºmero de Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu nÃºmero de telefone" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="dataAgendamento">Data de Agendamento</label>
                <input type="date" id="dataAgendamento" required>
            </div>
            <button type="submit" id="enviarBtn">Agendar</button>
        </form>
        <div id="mensagemSucesso" class="sucesso" style="display: none;">
            <p>Agendamento realizado com sucesso! ðŸ˜„</p>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
